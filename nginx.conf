# Nginx worker configuration
events {
    worker_connections 1024;  # Max number of simultaneous connections per worker
}

# HTTP server configuration
http {
    # Tell Nginx about different file types (CSS, JS, images, etc.)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8000;  # Listen on port 8000 (Render requirement)
        server_name _;  # Accept requests from any domain

        # Point to Laravel's public folder (NOT the root!)
        root /var/www/html/public;

        # Try index.php first, then index.html
        index index.php index.html;

        # Handle all requests
        location / {
            # Try to serve the file directly, then directory, then Laravel router
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle PHP files
        location ~ \.php$ {
            # Forward PHP requests to PHP-FPM on port 9000
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;

            # Tell PHP-FPM which file to execute
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            # Include other FastCGI parameters
            include fastcgi_params;
        }

        # Deny access to .htaccess files (security)
        location ~ /\.ht {
            deny all;
        }
    }
}
